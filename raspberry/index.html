<body>
    <h2>Registo de entradas e saídas</h2>
        <button type='button' id='stateon' onclick='LEDOn()' style="background-color:green;">1 Entrada</button>
        <button type='button' id='stateoff' onclick='LEDOff()' style="background-color:red;">1 Saída</button>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();
            //var socket = io.connect(); //load socket.io-client and connect to the host
            function LEDOn() {
                //socket.emit('connection');
                socket.emit('state', 1); //send button state to server
                console.log('On');
            }

            function LEDOff() {
                socket.emit('state', 0); //send button state to server
                console.log('Off');
            }
        </script>
